    <link

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      @keyframes moveGrid {
        0% {
          background-position: 0 0, 0 0;
        }
        100% {
          background-position: 40px 40px, 40px 40px;
        }
      }

      body {
        background-color: #3f1b15;
        background-image: linear-gradient(
            to right,
            #9400d3 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #9400d3 1px, transparent 1px);
        background-size: 70px 70px;
        font-family: monospace;
        min-height: 100vh;
        animation: moveGrid 10s linear infinite; /* üéØ Animasi di sini */
        transition: all 0.5s ease;
      }

      .dark-mode {
        background-color: #9400d3;
        background-image: linear-gradient(
            to right,
            #3f1b15 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #3f1b15 1px, transparent 1px);
        animation: moveGrid 10s linear infinite; /* juga animasi saat dark mode */
      }

      .dark-mode div {
        background: transparent;
        color: gold;
      }

      .dark-mode div:hover,
      .dark-mode .img-d:hover,
      .dark-mode .button-4:hover,
      .dark-mode button:hover {
        border-color: yellowgreen !important;
      }

      .dark-mode #toggleDark {
        background: transparent;
      }
    </style>
  </head>

    <script>
      const toggleBtn = document.getElementById("toggleDark");
      const body = document.getElementById("body");
      const statusText = document.getElementById("statusText");
      const profileImg = document.getElementById("profileImg");
      const iconSpan = document.getElementById("darkIcon"); // ‚úÖ Tambahkan ini

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
          iconSpan.textContent = "light_mode"; // ‚òÄÔ∏è ikon
          statusText.textContent = "AWAKE";

          profileImg.classList.add("opacity-0");
          setTimeout(() => {
            profileImg.src = "img/i.jpg";
            profileImg.classList.remove("opacity-0");
          }, 300);
        } else {
          iconSpan.textContent = "dark_mode"; // üåô ikon
          statusText.textContent = "zzzZZ";

          profileImg.classList.add("opacity-0");
          setTimeout(() => {

      });
